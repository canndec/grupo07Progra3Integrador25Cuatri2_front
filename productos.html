<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos de la tienda - JoyStiq</title>
    <link rel="icon" href="img/logoSinFondo.png" />
    <link rel="stylesheet" href="css/style.css" /><!--este es el general-->
    <link rel="stylesheet" href="css/productos.css" /><!--especifico de la vista-->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    <script defer src="js/productos.js"></script>
    <script defer src="js/tema.js"></script>
  </head>
  <body>
    <header>
      <img class="logoConNombre" src="img/logoSinFondoClaro.png" alt="JoyStiq-logo" />
<div class="buscador">
    <input id="inputFiltro" type="text" placeholder="Busca productos...">
    <button class="botonBuscar">
        <img src="img/lupa.png" alt="Buscar">
    </button>
</div>
      <h1 id="nombreCliente"></h1>
      <button class="botonTema" id="botonTema"><img src="img/modoOscuro.png" alt="TemaDispositivo"></button>  
    </header>
    <main>
      <section class="contenedorPrincipal">
        <h1 id="tituloPrincipal">Productos de la tienda JoyStiq</h1>

        <div id="botonesFiltroProd">
          <button id="botonConsolas">CONSOLAS</button>
          <button id="botonJuegos">JUEGOS</button>
          <button id="botonTodo">TODOS</button>
        </div>

        <section class="contenedorProductos">
          <div id="gridProductos"><!-- cartaProd --></div>
        </section>

        <div class="contenedorBotones">
          <button id="botonAtras">
            <img src="img/atras.png" alt="atras" />
          </button>
          <button id="botonSiguiente">
            <img src="img/adelante.png" alt="siguiente" />
          </button>
        </div>

        <button id="botonCarrito" class="botonCarrito">
          <img src="img/carrito.png" alt="icono-carrito" />
          <span id="contadorCarrito" class="contadorCarrito">0</span>
        </button>
      </section>
    </main>
    <footer>
      <img class="logoFooter" src="img/code-xml.png" alt="cod" />
      <p>Santiago Baez - Candela Corral</p>
    </footer>
  </body>
</html>
