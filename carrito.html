<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda JoyStiq - Carrito</title>
    <link rel="icon" href="img/logoSinFondo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrito.css">     
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logoConNombre"src="img/logoSinFondoClaro.png" alt="JoyStiq-logo">
        <button class="botonTema"><img src="img/modoOscuro.png" alt="TemaDispositivo"></button>

    <main class="contenedorCarrito"> <!--contiene al carrito-->
        <!--<h1>Tu carrito</h1>-->

        <p id="totalCarrito"></p>

        <div id="contenedorBotonesCarrito">
            <button id="vaciarCarrito">Vaciar carrito</button>
            <button class="volverProductos" onclick="window.location.href='productos.html'">Volver a productos</button>
            
            <button id="botonFinalizar" class="botonFinalizar" onclick="window.location.href=`ticket.html`">Finalizar Compra</button>
        </div>
    </main>

    <footer>
        <img class="logoFooter" src="img/code-xml.png" alt="cod">
        <p>Santiago Baez - Candela Corral</p>
    </footer>

    <script defer src="js/carrito.js"></script>
