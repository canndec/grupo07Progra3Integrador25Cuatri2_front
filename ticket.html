<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por su compra!</title>
    <link rel="icon" href="img/logoSinFondo.png" >
    <link rel="stylesheet" href="css/ticket.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="js/ticket.js"></script>
</head>
<body>
    <header>
        <img class="logoConNombre"src="img/logoSinFondoClaro.png" alt="JoyStiq-logo">
        <button class="botonTema"><img src="img/modoOscuro.png" alt="TemaDispositivo"></button>          
    </header>
    <main>
        <section id="contenedorTicket"> 
            <div id="ticket">
                <div id="infoGeneralTicket">  <!-- no se si importa q este esto ah-->
                    <h1 class="ticketTitulo">JoyStiq</h1>
                    <p id="fechaTicket">Fecha y hora</p> <!--traido de js tamb-->
                    <div id="infoClienteYPedido">
                        <h2 id="numeroPedido">N°Pedido:(autoincremental)</h2> <!--manejo en js-->
                        <p id="clienteTicket"></p> <!-- " " -->
                    </div>
                </div>
                <div id="infoProductosTicket">
                    <div id="productosTicket"> 
                        <!-- productos del carrito-->
                    </div>
                    <p id="subtotalTicket">$</p>
                    <p id="totalTicket">Total: 0 </p> <!-- de js-->
                    <h3 id="agradecimientoTicket">¡Muchas gracias por su compra!</h3>
                </div>
            </div>
                <div id="contenedorBotonesFinalizar">     
                    <button class="botonDescargar" id="descargarPdf">Descargar .PDF</button>
                    <button class="botonDescargar" id="descargarExcel">Descargar .excel</button>
                    <button id="botonFinalizar" >Finalizar</button>
                </div>    
            </section>
                
    </main>
        <footer>
            <img class="logoFooter"src="img/code-xml.png"" alt="cod">
            <p>Santiago Baez - Candela Corral</p>
        </footer>
</body>
